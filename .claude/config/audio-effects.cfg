# AgentVibes Audio Effects Configuration
# Format: AGENT_NAME|SOX_EFFECTS|BACKGROUND_FILE|BACKGROUND_VOLUME
#
# SOX_EFFECTS: sox effect chain (leave empty for none)
#   - reverb <reverberance> <HF-damping> <room-scale>
#   - pitch <cents> (100 cents = 1 semitone)
#   - equalizer <freq> <width>q <gain-dB>
#   - gain <dB>
#   - compand <attack,decay> <soft-knee-dB:in-dB,out-dB>
#
# BACKGROUND_FILE: path to ambient audio (relative to .claude/audio/backgrounds/)
# BACKGROUND_VOLUME: 0.0-1.0 (0.15 = 15% volume recommended)
#
# Example: John|reverb 30 50 80|electronica.mp3|0.15

# BMAD Agents - each with unique audio personality
# PM John - upbeat, driving energy (using dreamy house for now)
John|gain -1 equalizer 3000 1q +2|dreamy-house.mp3|0.30

# Architect Winston - deep, authoritative
Winston|reverb 40 50 90 gain -2|ambient-minimal.mp3|0.12

# Developer Amelia - clean, precise
Amelia|compand 0.3,1 6:-70,-60,-20 -5|lofi-beats.mp3|0.10

# Business Analyst Mary - warm, analytical
Mary|equalizer 200 1q +3 equalizer 2500 1q -2|soft-piano.mp3|0.12

# Scrum Master Bob - energetic, task-focused
Bob|gain +1 pitch 50|driving-beats.mp3|0.15

# Test Architect Murat - crisp, analytical
Murat|equalizer 4000 1q +3 compand 0.1,0.3 6:-70,-60,-20|synthwave.mp3|0.12

# UX Designer Sally - warm, empathetic
Sally|reverb 25 40 70 equalizer 300 1q +2|chill-ambient.mp3|0.10

# Tech Writer Paige - clear, patient
Paige|compand 0.2,0.5 6:-70,-60,-20|soft-acoustic.mp3|0.08

# Frame Expert Saif - structured, detail-oriented
Saif|equalizer 2000 1q +2|minimal-tech.mp3|0.10

# BMad Master - wise orchestrator
BMad Master|reverb 50 60 100 pitch -100|epic-ambient.mp3|0.15

# Party mode room ambiance - used when multiple agents are talking
_party_mode|compand 0.3,1 6:-70,-60,-20|agent-vibes-dark-chill-step.mp3|0.40

# Default (no agent specified) - clean with subtle enhancement
default|compand 0.3,1 6:-70,-60,-20||0.0
