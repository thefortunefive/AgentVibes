sonar.projectKey=paulpreibisch_AgentVibes
sonar.organization=paulpreibisch

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=AgentVibes
sonar.projectVersion=2.19.0-alpha.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Only analyze JavaScript/Python files, not bash scripts
sonar.sources=src,mcp-server
sonar.tests=test

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclusions for source and coverage
sonar.exclusions=**/*.test.js,**/*.bats,**/node_modules/**,**/*.json,**/*.md,**/*.wav,**/*.mp3
sonar.test.inclusions=**/*.test.js,**/*.bats

# JavaScript/TypeScript specific properties
sonar.javascript.node.maxspace=4096

# Coverage exclusions (files not to include in coverage analysis)
# Most of this project is bash scripts which don't have coverage tooling
sonar.coverage.exclusions=test/**,bin/**,.claude/hooks/**,**/*.sh,**/*.bash

# JavaScript coverage from c8
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Duplication exclusions
sonar.cpd.exclusions=**/*.json,**/*.md
