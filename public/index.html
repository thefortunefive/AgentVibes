<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentVibes Voice Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Header */
        .chat-header {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-title i {
            font-size: 24px;
            color: #e94560;
        }

        .header-title h1 {
            color: #fff;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .header-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .voice-selector {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .voice-selector select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            outline: none;
        }

        .voice-selector select option {
            background: #1a1a2e;
            color: #fff;
        }

        .mute-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .mute-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .mute-toggle input {
            display: none;
        }

        .mute-toggle i {
            font-size: 1.2rem;
        }

        .mute-toggle.muted {
            color: #e94560;
        }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(233, 69, 96, 0.5);
            border-radius: 4px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #e94560, #c23a51);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #0f3460, #533483);
        }

        .message-avatar i {
            color: #fff;
            font-size: 1rem;
        }

        .message-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 18px;
            border-radius: 18px;
            color: #fff;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #e94560, #c23a51);
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 6px;
        }

        .message.user .message-time {
            text-align: right;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 20px 18px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .audio-player {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .audio-player:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .audio-player i {
            color: #e94560;
        }

        .audio-player span {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Input Area */
        .chat-input-area {
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 25px;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .mic-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #e94560, #c23a51);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
        }

        .mic-button:active {
            transform: scale(0.95);
        }

        .mic-button.recording {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(233, 69, 96, 0.7); }
            50% { box-shadow: 0 0 0 15px rgba(233, 69, 96, 0); }
        }

        .input-wrapper {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            border-color: #e94560;
            background: rgba(255, 255, 255, 0.15);
        }

        .input-wrapper input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        .input-wrapper input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: #e94560;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin-left: 8px;
        }

        .send-button:hover {
            background: #c23a51;
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .welcome-message i {
            font-size: 48px;
            color: #e94560;
            margin-bottom: 20px;
        }

        .welcome-message h2 {
            color: #fff;
            margin-bottom: 10px;
            font-weight: 500;
        }

        /* Error Message */
        .error-toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #e94560;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
            animation: slideUp 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 0;
            }

            .chat-container {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
            }

            .chat-header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .header-title h1 {
                font-size: 1.2rem;
            }

            .message {
                max-width: 90%;
            }

            .chat-input-area {
                padding: 15px 20px;
            }
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 46, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 2000;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(233, 69, 96, 0.3);
            border-top-color: #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Initializing AgentVibes...</div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="header-title">
                <i class="fas fa-robot"></i>
                <h1>AgentVibes Voice Chat</h1>
            </div>
            <div class="header-status">
                <div class="voice-selector">
                    <i class="fas fa-volume-high" style="color: rgba(255,255,255,0.6);"></i>
                    <select id="voiceSelect">
                        <option value="">Loading voices...</option>
                    </select>
                </div>
                <label class="mute-toggle" id="muteToggle">
                    <input type="checkbox" id="muteCheckbox">
                    <i class="fas fa-volume-high" id="muteIcon"></i>
                </label>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <i class="fas fa-wave-square"></i>
                <h2>Welcome to AgentVibes</h2>
                <p>Start a conversation with AI using natural voice responses.<br>Select a voice above or use the microphone to speak.</p>
            </div>
        </div>

        <div class="chat-input-area">
            <button class="mic-button" id="micButton" title="Hold to speak (coming soon)">
                <i class="fas fa-microphone"></i>
            </button>
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..." 
                    autocomplete="off"
                >
                <button class="send-button" id="sendButton" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Chat Application State
        const state = {
            voices: [],
            currentVoice: '',
            isMuted: false,
            isRecording: false,
            isLoading: false,
            messages: [],
            currentAudio: null,
            recognition: null
        };

        // DOM Elements
        const elements = {
            loadingOverlay: document.getElementById('loadingOverlay'),
            chatMessages: document.getElementById('chatMessages'),
            messageInput: document.getElementById('messageInput'),
            sendButton: document.getElementById('sendButton'),
            micButton: document.getElementById('micButton'),
            voiceSelect: document.getElementById('voiceSelect'),
            muteToggle: document.getElementById('muteToggle'),
            muteCheckbox: document.getElementById('muteCheckbox'),
            muteIcon: document.getElementById('muteIcon')
        };

        // Initialize Application
        async function init() {
            try {
                await loadVoices();
                await loadStatus();
                setupEventListeners();
                elements.loadingOverlay.classList.add('hidden');
                elements.messageInput.focus();
            } catch (error) {
                console.error('Initialization error:', error);
                showError('Failed to initialize. Please refresh the page.');
            }
        }

        // Load Available Voices
        async function loadVoices() {
            try {
                const response = await fetch('/api/voices');
                const data = await response.json();
                
                if (data.success && data.voices) {
                    state.voices = data.voices;
                    populateVoiceSelector(data.voices);
                }
            } catch (error) {
                console.error('Failed to load voices:', error);
            }
        }

        // Load Current Status
        async function loadStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.success && data.currentVoice) {
                    state.currentVoice = data.currentVoice;
                    elements.voiceSelect.value = data.currentVoice;
                }
            } catch (error) {
                console.error('Failed to load status:', error);
            }
        }

        // Populate Voice Selector
        function populateVoiceSelector(voices) {
            elements.voiceSelect.innerHTML = voices.map(voice => 
                `<option value="${voice.id}">${voice.name}</option>`
            ).join('');
            
            if (state.currentVoice) {
                elements.voiceSelect.value = state.currentVoice;
            }
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Send message
            elements.sendButton.addEventListener('click', sendMessage);
            elements.messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Input validation
            elements.messageInput.addEventListener('input', () => {
                elements.sendButton.disabled = !elements.messageInput.value.trim();
            });

            // Voice selection
            elements.voiceSelect.addEventListener('change', async (e) => {
                const voiceId = e.target.value;
                if (voiceId) {
                    await setVoice(voiceId);
                }
            });

            // Mute toggle
            elements.muteToggle.addEventListener('click', () => {
                state.isMuted = !state.isMuted;
                elements.muteCheckbox.checked = state.isMuted;
                elements.muteToggle.classList.toggle('muted', state.isMuted);
                elements.muteIcon.className = state.isMuted ? 'fas fa-volume-xmark' : 'fas fa-volume-high';
            });

            // Microphone - Web Speech API
            setupSpeechRecognition();
        }

        // Set Voice
        async function setVoice(voiceId) {
            try {
                const response = await fetch('/api/voice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ voice: voiceId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    state.currentVoice = voiceId;
                } else {
                    showError('Failed to set voice');
                }
            } catch (error) {
                console.error('Error setting voice:', error);
                showError('Failed to set voice');
            }
        }

        // Send Message
        async function sendMessage() {
            const message = elements.messageInput.value.trim();
            if (!message || state.isLoading) return;

            // Clear input
            elements.messageInput.value = '';
            elements.sendButton.disabled = true;

            // Add user message
            addMessage('user', message);

            // Show typing indicator
            showTypingIndicator();

            // Call API
            try {
                state.isLoading = true;
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        voice: state.currentVoice,
                        mute: state.isMuted
                    })
                });

                const data = await response.json();

                // Remove typing indicator
                removeTypingIndicator();

                if (data.success) {
                    addMessage('assistant', data.reply, data.audioUrl);
                } else {
                    addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
                    showError(data.error || 'Failed to get response');
                }
            } catch (error) {
                removeTypingIndicator();
                addMessage('assistant', 'Sorry, I\'m having trouble connecting. Please try again.');
                showError('Network error');
                console.error('Chat error:', error);
            } finally {
                state.isLoading = false;
            }
        }

        // Add Message to Chat
        function addMessage(role, content, audioUrl = null) {
            // Remove welcome message if present
            const welcomeMsg = elements.chatMessages.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const avatarIcon = role === 'user' ? 'fa-user' : 'fa-robot';
            
            let audioHtml = '';
            if (audioUrl && role === 'assistant' && !state.isMuted) {
                audioHtml = `
                    <div class="audio-player" onclick="playAudio('${audioUrl}')">
                        <i class="fas fa-play"></i>
                        <span>Play response</span>
                    </div>
                `;
                
                // Auto-play if not muted
                if (!state.isMuted) {
                    setTimeout(() => playAudio(audioUrl), 100);
                }
            }

            messageDiv.innerHTML = `
                <div class="message-avatar">
                    <i class="fas ${avatarIcon}"></i>
                </div>
                <div>
                    <div class="message-content">${escapeHtml(content)}</div>
                    ${audioHtml}
                    <div class="message-time">${time}</div>
                </div>
            `;

            elements.chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Show Typing Indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant typing';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            elements.chatMessages.appendChild(typingDiv);
            scrollToBottom();
        }

        // Remove Typing Indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Play Audio
        function playAudio(audioUrl) {
            if (state.currentAudio) {
                state.currentAudio.pause();
                state.currentAudio = null;
            }

            state.currentAudio = new Audio(audioUrl);
            state.currentAudio.play().catch(error => {
                console.error('Audio playback error:', error);
            });
        }

        // Scroll to Bottom
        function scrollToBottom() {
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
        }

        // Web Speech API - Speech Recognition Setup
        function setupSpeechRecognition() {
            // Check for browser support
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

            if (!SpeechRecognition) {
                // Browser doesn't support Web Speech API - hide mic button
                elements.micButton.style.display = 'none';
                console.log('Web Speech API not supported - mic button hidden');
                return;
            }

            // Initialize speech recognition
            state.recognition = new SpeechRecognition();
            state.recognition.continuous = true;
            state.recognition.interimResults = true;
            state.recognition.lang = 'en-US';

            // Handle speech results
            state.recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }

                // Update input with interim or final text
                if (finalTranscript) {
                    elements.messageInput.value = finalTranscript;
                    elements.sendButton.disabled = false;
                } else if (interimTranscript) {
                    elements.messageInput.value = interimTranscript;
                    elements.sendButton.disabled = false;
                }
            };

            // Handle speech end
            state.recognition.onend = () => {
                // Auto-send if we have text and we're stopping
                const text = elements.messageInput.value.trim();
                if (text && !state.isRecording) {
                    sendMessage();
                }
                updateMicButtonState(false);
            };

            // Handle errors
            state.recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                if (event.error === 'not-allowed') {
                    showError('Microphone permission denied. Please allow microphone access.');
                } else if (event.error === 'no-speech') {
                    // No speech detected - just stop silently
                    stopRecording();
                } else {
                    showError('Speech recognition error: ' + event.error);
                }
                stopRecording();
            };

            // Mic button click handler
            elements.micButton.addEventListener('click', toggleRecording);
        }

        // Toggle Recording State
        function toggleRecording() {
            if (!state.recognition) {
                showError('Speech recognition not available');
                return;
            }

            if (state.isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        // Start Recording
        function startRecording() {
            try {
                state.isRecording = true;
                state.recognition.start();
                updateMicButtonState(true);
                // Clear previous input
                elements.messageInput.value = '';
                elements.sendButton.disabled = true;
            } catch (error) {
                console.error('Error starting recording:', error);
                showError('Could not start microphone. Please try again.');
                stopRecording();
            }
        }

        // Stop Recording
        function stopRecording() {
            state.isRecording = false;
            if (state.recognition) {
                try {
                    state.recognition.stop();
                } catch (error) {
                    // Already stopped, ignore error
                }
            }
            updateMicButtonState(false);
        }

        // Update Mic Button Visual State
        function updateMicButtonState(isRecording) {
            if (isRecording) {
                elements.micButton.classList.add('recording');
                elements.micButton.innerHTML = '<i class="fas fa-stop"></i>';
                elements.micButton.title = 'Click to stop';
                // Add red pulsing border effect via inline style
                elements.micButton.style.boxShadow = '0 0 0 0 rgba(233, 69, 96, 0.7)';
            } else {
                elements.micButton.classList.remove('recording');
                elements.micButton.innerHTML = '<i class="fas fa-microphone"></i>';
                elements.micButton.title = 'Click to speak';
                elements.micButton.style.boxShadow = '';
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        // Show Error Toast
        function showError(message) {
            // Remove existing error
            const existingError = document.querySelector('.error-toast');
            if (existingError) {
                existingError.remove();
            }

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-toast';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);

            setTimeout(() => {
                errorDiv.remove();
            }, 4000);
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
