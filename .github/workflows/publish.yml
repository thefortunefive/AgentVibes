name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.2, v2.1.0, etc.

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Needed to create GitHub releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update README with version
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          # Update version after author line in README
          sed -i "s/^\*\*Author\*\*: Paul Preibisch.*/\*\*Author\*\*: Paul Preibisch ([@997Fire](https:\/\/x.com\/997Fire)) | \*\*Version\*\*: v${VERSION}/" README.md

          # Also update the Latest Release section
          sed -i "s/\*\*\[v[0-9]\+\.[0-9]\+\.[0-9]\+ - Release Notes\]/\*\*[v${VERSION} - Release Notes]/" README.md
          sed -i "s/releases\/tag\/v[0-9]\+\.[0-9]\+\.[0-9]\+/releases\/tag\/v${VERSION}/" README.md

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate changelog with AI summary
        id: changelog
        run: |
          # Check if AI-generated release notes exist
          if [ -f "RELEASE_NOTES.md" ]; then
            echo "üìù Using AI-generated release notes from RELEASE_NOTES.md"
            CHANGELOG=$(cat RELEASE_NOTES.md)
          else
            echo "üìù Generating automatic changelog from commits"
            # Get the previous tag
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

            if [ -z "$PREV_TAG" ]; then
              # First release - get all commits
              COMMITS=$(git log --pretty=format:"%s (%h)" --no-merges)
            else
              # Get commits since previous tag
              COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"%s (%h)" --no-merges)
            fi

            # Categorize commits by conventional commit type
            FEATURES=$(echo "$COMMITS" | grep "^feat:" | sed 's/^feat: /- /' || echo "")
            FIXES=$(echo "$COMMITS" | grep "^fix:" | sed 's/^fix: /- /' || echo "")
            DOCS=$(echo "$COMMITS" | grep "^docs:" | sed 's/^docs: /- /' || echo "")
            TESTS=$(echo "$COMMITS" | grep "^test:" | sed 's/^test: /- /' || echo "")
            CHORES=$(echo "$COMMITS" | grep "^chore:" | sed 's/^chore: /- /' || echo "")
            OTHER=$(echo "$COMMITS" | grep -v "^feat:\|^fix:\|^docs:\|^test:\|^chore:" | sed 's/^/- /' || echo "")

            # Build formatted changelog
            CHANGELOG=""

            if [ -n "$FEATURES" ]; then
              CHANGELOG="${CHANGELOG}### ‚ú® New Features\n${FEATURES}\n\n"
            fi

            if [ -n "$FIXES" ]; then
              CHANGELOG="${CHANGELOG}### üêõ Bug Fixes\n${FIXES}\n\n"
            fi

            if [ -n "$DOCS" ]; then
              CHANGELOG="${CHANGELOG}### üìö Documentation\n${DOCS}\n\n"
            fi

            if [ -n "$TESTS" ]; then
              CHANGELOG="${CHANGELOG}### üß™ Testing\n${TESTS}\n\n"
            fi

            if [ -n "$CHORES" ]; then
              CHANGELOG="${CHANGELOG}### üîß Maintenance\n${CHORES}\n\n"
            fi

            if [ -n "$OTHER" ]; then
              CHANGELOG="${CHANGELOG}### üì¶ Other Changes\n${OTHER}\n\n"
            fi
          fi

          # Save to output
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo -e "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Commit README changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --staged --quiet || git commit -m "docs: Update README to version v${{ steps.version.outputs.VERSION }} [skip ci]"
          git push origin master

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: "üéâ AgentVibes v${{ steps.version.outputs.VERSION }}"
          body: |
            ## AgentVibes v${{ steps.version.outputs.VERSION }}

            > Professional text-to-speech narration for Claude Code sessions

            ### üì¶ Installation
            ```bash
            npx agentvibes@${{ steps.version.outputs.VERSION }} install
            ```

            ### üìù What's Changed

            ${{ steps.changelog.outputs.CHANGELOG }}

            ### üîó Links
            - üì¶ [npm package](https://www.npmjs.com/package/agentvibes/v/${{ steps.version.outputs.VERSION }})
            - üìö [Full Documentation](https://github.com/paulpreibisch/AgentVibes#readme)
            - üêõ [Report Issues](https://github.com/paulpreibisch/AgentVibes/issues)

            ---

            **Built with ‚ù§Ô∏è by [Paul Preibisch](https://github.com/paulpreibisch) | Powered by [ElevenLabs AI](https://elevenlabs.io)**
          draft: false
          prerelease: false
          generate_release_notes: true
