name: Test Suite

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: ['18', '20']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Install BATS and Bash 4+
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y bats sox ffmpeg
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            # Install bash 5.x (required for associative arrays in tests)
            brew install bash bats-core sox ffmpeg
            # Add to PATH
            echo "$(brew --prefix)/bin" >> $GITHUB_PATH
          fi

      - name: Download bundled voice model for tests
        run: |
          mkdir -p mcp-server/voices
          echo "ðŸ“¥ Downloading 16Speakers model for tests..."
          curl -L "https://huggingface.co/rhasspy/piper-voices/resolve/main/en/en_US/lessac/medium/en_US-lessac-medium.onnx" \
            -o mcp-server/voices/16Speakers.onnx --fail --silent --show-error
          curl -L "https://huggingface.co/rhasspy/piper-voices/resolve/main/en/en_US/lessac/medium/en_US-lessac-medium.onnx.json" \
            -o mcp-server/voices/16Speakers.onnx.json --fail --silent --show-error
          echo "âœ… Voice model downloaded"

      - name: Run tests
        env:
          ELEVENLABS_API_KEY: test_mock_key
          AGENTVIBES_TEST_MODE: "true"
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            # Ensure BATS uses bash 5.x for associative array support
            export PATH="$(brew --prefix)/bin:$PATH"
            echo "Using Bash version: $(bash --version | head -n 1)"
          fi
          npm test

      - name: Report test results
        if: always()
        run: |
          echo "âœ… Test suite completed on ${{ matrix.os }} with Node ${{ matrix.node-version }}"
          echo "See test results above"
