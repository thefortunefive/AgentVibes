name: macOS Test Suite

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch: # Allow manual trigger

# Note: Using macos-15-large (Intel), macos-14 (M1), macos-15 (latest M-series)
# macOS-13 was retired by GitHub Actions in December 2024

jobs:
  test-macos:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-15-large, macos-14, macos-15]  # Intel (15-large), M1 (14), latest (15)
        node-version: ['18', '20', '22']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: System information
        run: |
          echo "=== System Info ==="
          sw_vers
          echo ""
          echo "=== Architecture ==="
          uname -m
          echo ""
          echo "=== Node version ==="
          node --version
          echo ""
          echo "=== npm version ==="
          npm --version
          echo ""
          echo "=== Shell ==="
          echo $SHELL
          echo ""
          echo "=== Audio devices ==="
          system_profiler SPAudioDataType || echo "Could not get audio info"

      - name: Install dependencies
        run: npm install

      - name: Install BATS and Bash 5.x
        run: |
          # Install bash 5.x (macOS ships with bash 3.2 which doesn't support associative arrays)
          brew install bash bats-core
          echo "Installed Bash version:"
          $(brew --prefix)/bin/bash --version | head -n 1

      - name: Check for ffmpeg (needed for Piper audio)
        run: |
          if command -v ffmpeg &> /dev/null; then
            echo "âœ… ffmpeg found: $(which ffmpeg)"
            ffmpeg -version | head -n 1
          else
            echo "âš ï¸  ffmpeg not found - installing"
            brew install ffmpeg
          fi

      - name: Check for sox (needed for background music and audio effects)
        run: |
          if command -v sox &> /dev/null; then
            echo "âœ… sox found: $(which sox)"
            sox --version
          else
            echo "âš ï¸  sox not found - installing"
            brew install sox
          fi

      - name: Check for audio playback tools
        run: |
          echo "=== Checking audio tools ==="
          if command -v afplay &> /dev/null; then
            echo "âœ… afplay found (native macOS audio player)"
          fi
          if command -v ffplay &> /dev/null; then
            echo "âœ… ffplay found"
          fi
          if command -v mpv &> /dev/null; then
            echo "âœ… mpv found"
          else
            echo "âš ï¸  mpv not found - installing"
            brew install mpv
          fi

      - name: Run unit tests
        env:
          ELEVENLABS_API_KEY: test_mock_key
          AGENTVIBES_TEST_MODE: "true"
        run: |
          # Ensure we're using bash 5.x for associative array support in tests
          export PATH="$(brew --prefix)/bin:$PATH"
          echo "Using Bash version: $(bash --version | head -n 1)"
          which bash
          npm test

      - name: Test installation process
        run: |
          echo "=== Testing AgentVibes installation ==="
          # Create a temporary directory for testing
          TEST_DIR="$HOME/agentvibes-test"
          mkdir -p "$TEST_DIR"
          cd "$TEST_DIR"

          # Initialize a test .claude directory
          mkdir -p .claude/hooks
          mkdir -p .claude/commands

          # Test the installer (dry run mode)
          echo "Testing installer..."
          node $GITHUB_WORKSPACE/src/installer.js --help || true

      - name: Test Piper TTS installation on macOS
        run: |
          echo "=== Testing Piper TTS Installation on macOS ==="

          # Create test virtual environment
          python3 -m venv /tmp/test-piper-env
          source /tmp/test-piper-env/bin/activate

          # Attempt installation with user's suggested method
          echo "ğŸ“¥ Attempting: pip install piper-tts --no-deps piper-phonemize-cross onnxruntime numpy"
          if pip install piper-tts --no-deps piper-phonemize-cross onnxruntime numpy; then
            echo "âœ… Piper TTS installed successfully using --no-deps method!"

            # Verify piper command is available
            if command -v piper &> /dev/null; then
              echo "âœ… piper command found in PATH"
              PIPER_PATH=$(which piper)
              echo "   Location: $PIPER_PATH"

              # Try to get version
              piper --version 2>&1 || echo "   (version check may not be supported)"

              # Test if piper can run (basic execution test)
              echo "Testing basic piper execution..."
              if piper --help &> /dev/null; then
                echo "âœ… Piper executes successfully on macOS!"
              else
                echo "âš ï¸  Piper installed but execution failed"
              fi
            else
              echo "âš ï¸  Piper installed but command not found in PATH"
              echo "Checking installation location..."
              python3 -c "import sys; print(sys.path)"
            fi

            # Check installed packages
            echo ""
            echo "Installed packages:"
            pip list | grep -E "(piper|onnxruntime|phonemize)" || true
          else
            echo "âŒ Piper TTS installation failed on macOS"
            echo ""
            echo "Trying alternative: pipx install piper-tts"
            if pip install pipx; then
              pipx install piper-tts 2>&1 | tee /tmp/pipx-piper-install.log || true

              if grep -q "ResolutionImpossible\|Cannot install" /tmp/pipx-piper-install.log; then
                echo "âŒ Confirmed: Standard pipx installation fails with dependency conflicts"
                echo "âœ… User's workaround (--no-deps) is required for macOS"
              fi
            fi
          fi

          deactivate

          echo ""
          echo "=== Piper Binary Availability Check ==="
          # Check if Piper binary exists or can be downloaded for macOS
          ARCH=$(uname -m)
          echo "Architecture: $ARCH"

          if [ "$ARCH" = "arm64" ]; then
            echo "Running on Apple Silicon (M1/M2/M3)"
            PIPER_ARCH="arm64"
          else
            echo "Running on Intel"
            PIPER_ARCH="x64"
          fi

          # Test Piper download URL
          PIPER_VERSION="1.2.0"
          PIPER_URL="https://github.com/rhasspy/piper/releases/download/v${PIPER_VERSION}/piper_macos_${PIPER_ARCH}.tar.gz"
          echo "Piper binary URL: $PIPER_URL"

          # Check if URL is valid
          if curl --head --silent --fail "$PIPER_URL" > /dev/null; then
            echo "âœ… Piper binary available for download"
          else
            echo "âš ï¸  Piper binary might not be available for this architecture"
          fi

      - name: Test ElevenLabs API integration (mock)
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY_TEST }}
        run: |
          echo "=== Testing ElevenLabs integration ==="
          if [ -z "$ELEVENLABS_API_KEY" ]; then
            echo "âš ï¸  No test API key configured (this is fine for PR tests)"
            echo "Using mock mode"
          else
            echo "âœ… API key configured - testing real API"
            # Test actual API call if key is present
            curl -s -X POST \
              "https://api.elevenlabs.io/v1/text-to-speech/21m00Tcm4TlvDq8ikWAM" \
              -H "xi-api-key: $ELEVENLABS_API_KEY" \
              -H "Content-Type: application/json" \
              -d '{"text":"Testing from macOS GitHub Actions","model_id":"eleven_monolingual_v1"}' \
              --output /tmp/test-audio.mp3 \
              && echo "âœ… API call successful" \
              || echo "âš ï¸  API call failed (may be rate limited or invalid key)"
          fi

      - name: Test audio file generation
        run: |
          echo "=== Testing audio generation ==="
          # Create a simple test to generate an audio file
          TEST_AUDIO_DIR="$HOME/.claude/audio"
          mkdir -p "$TEST_AUDIO_DIR"

          # Test ffmpeg can create audio
          if command -v ffmpeg &> /dev/null; then
            ffmpeg -f lavfi -i "sine=frequency=1000:duration=1" -c:a libmp3lame "$TEST_AUDIO_DIR/test-tone.mp3" -y 2>&1 | head -n 5

            if [ -f "$TEST_AUDIO_DIR/test-tone.mp3" ]; then
              ls -lh "$TEST_AUDIO_DIR/test-tone.mp3"
              echo "âœ… Audio file generated successfully"
            else
              echo "âŒ Failed to generate audio file"
              exit 1
            fi
          fi

      - name: Test Python MCP dependencies
        run: |
          echo "=== Testing Python/MCP setup ==="
          # Check Python version
          if command -v python3 &> /dev/null; then
            echo "âœ… Python3 found: $(python3 --version)"

            # Check if pip is available
            if command -v pip3 &> /dev/null; then
              echo "âœ… pip3 found: $(pip3 --version)"

              # Test MCP package installation (in a virtual env)
              echo "Creating virtual environment for MCP test..."
              python3 -m venv /tmp/test-mcp-env
              source /tmp/test-mcp-env/bin/activate

              echo "Installing MCP package..."
              if pip install mcp>=0.9.0 2>&1; then
                echo "âœ… MCP package installation completed"

                # Verify import
                if python3 -c "import mcp" 2>/dev/null; then
                  echo "âœ… MCP package imported successfully"
                else
                  echo "âš ï¸  MCP installed but import failed (non-critical for tests)"
                fi
              else
                echo "âš ï¸  MCP package installation failed (non-critical for tests)"
                echo "This is expected on macOS due to PEP 668 - virtual environments work fine"
              fi

              deactivate
            else
              echo "âš ï¸  pip3 not found (non-critical)"
            fi
          else
            echo "âš ï¸  Python3 not found (non-critical)"
          fi

          # Always succeed - MCP is optional for unit tests
          exit 0

      - name: Report test results
        if: always()
        run: |
          echo ""
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘           macOS Test Suite - Summary                       â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "âœ… Test suite completed on ${{ matrix.os }}"
          echo "   Node version: ${{ matrix.node-version }}"
          echo "   Architecture: $(uname -m)"
          echo ""
          echo "See detailed test results above"
          echo ""

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.os }}-node-${{ matrix.node-version }}
          path: |
            ~/.claude/audio/
            /tmp/test-*.log
          retention-days: 7
